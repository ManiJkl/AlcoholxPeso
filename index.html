<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Alcoholes</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
      margin: 0;
      padding: 0;
      color: #333;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(90deg, #43a047, #66bb6a);
      color: white;
      text-align: center;
      padding: 25px 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 1px;
    }

    .buscador {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 25px auto;
      padding: 0 15px;
      max-width: 900px;
    }

    input[type="text"], input[type="number"] {
      padding: 12px 14px;
      width: 250px;
      max-width: 100%;
      border: 1px solid #cfd8dc;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.25s ease;
      background-color: white;
    }

    input:focus {
      border-color: #43a047;
      outline: none;
      box-shadow: 0 0 6px rgba(67,160,71,0.4);
      transform: scale(1.02);
    }

    .tabla-container {
      overflow-x: auto;
      background-color: white;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 90%;
      margin: 0 auto 40px;
      transition: all 0.3s ease;
      overflow-y: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px;
    }

    th, td {
      border-bottom: 1px solid #e0e0e0;
      padding: 12px 10px;
      text-align: center;
      font-size: 15px;
    }

    th {
      background-color: #4caf50;
      color: white;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s ease;
    }

    th:hover {
      background-color: #43a047;
    }

    th::after {
      content: "‚áÖ";
      font-size: 12px;
      opacity: 0.7;
      margin-left: 6px;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #e8f5e9;
      transform: scale(1.01);
      transition: all 0.2s ease;
    }

    td {
      transition: background-color 0.2s ease;
    }

    /* Animaci√≥n sutil al cargar filas */
    tbody tr {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 22px;
      }

      .buscador {
        flex-direction: column;
        align-items: center;
      }

      table {
        font-size: 14px;
        min-width: 600px;
      }
    }

    @media (max-width: 480px) {
      th, td {
        font-size: 13px;
        padding: 8px;
      }

      header h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üç∏ Lista de Alcoholes</h1>
  </header>

  <div class="buscador">
    <input type="text" id="buscar" placeholder="üîç Buscar por nombre...">
    <input type="number" id="precioMin" placeholder="üí∞ Precio m√≠nimo">
    <input type="number" id="precioMax" placeholder="üíµ Precio m√°ximo">
  </div>

  <div class="tabla-container">
    <table id="tablaAlcoholes">
      <thead>
        <tr>
          <th data-col="Nombre">Nombre</th>
          <th data-col="Precio">Precio</th>
          <th data-col="Cantidad (ml)">Cantidad (ml)</th>
          <th data-col="Porcentaje">Porcentaje</th>
          <th data-col="Alcohol ml">Alcohol ml</th>
          <th data-col="cop x ml alcohol">COP x ml alcohol</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let alcoholes = [];
    let ordenAsc = true;

    // Cargar el JSON
    fetch('alcoholes.json')
      .then(response => response.json())
      .then(data => {
        alcoholes = data;
        mostrarTabla(data);
      });

    const buscarInput = document.getElementById('buscar');
    const precioMinInput = document.getElementById('precioMin');
    const precioMaxInput = document.getElementById('precioMax');

    buscarInput.addEventListener('input', filtrar);
    precioMinInput.addEventListener('input', filtrar);
    precioMaxInput.addEventListener('input', filtrar);

    function filtrar() {
      const texto = buscarInput.value.toLowerCase();
      const min = parseFloat(precioMinInput.value) || 0;
      const max = parseFloat(precioMaxInput.value) || Infinity;

      const filtrados = alcoholes.filter(item => {
        const precioNumerico = parseFloat(item.Precio.replace(/[^0-9,]/g, '').replace(',', '.'));
        return (
          item.Nombre.toLowerCase().includes(texto) &&
          precioNumerico >= min &&
          precioNumerico <= max
        );
      });

      mostrarTabla(filtrados);
    }

    function mostrarTabla(lista) {
      const tbody = document.querySelector('#tablaAlcoholes tbody');
      tbody.innerHTML = '';
      lista.forEach((item, i) => {
        const fila = document.createElement('tr');
        fila.style.animationDelay = `${i * 0.03}s`;
        fila.innerHTML = `
          <td>${item.Nombre}</td>
          <td>${item.Precio}</td>
          <td>${item["Cantidad (ml)"]}</td>
          <td>${item.Porcentaje}</td>
          <td>${item["Alcohol ml"]}</td>
          <td>${item["cop x ml alcohol"]}</td>
        `;
        tbody.appendChild(fila);
      });
    }

    // Ordenar columnas
    document.querySelectorAll('th').forEach(th => {
      th.addEventListener('click', () => {
        const columna = th.getAttribute('data-col');
        alcoholes.sort((a, b) => {
          let valorA = a[columna].toString().replace(/[^0-9.,]/g, '').replace(',', '.');
          let valorB = b[columna].toString().replace(/[^0-9.,]/g, '').replace(',', '.');

          valorA = parseFloat(valorA) || a[columna].toLowerCase();
          valorB = parseFloat(valorB) || b[columna].toLowerCase();

          if (valorA < valorB) return ordenAsc ? -1 : 1;
          if (valorA > valorB) return ordenAsc ? 1 : -1;
          return 0;
        });
        ordenAsc = !ordenAsc;
        mostrarTabla(alcoholes);
      });
    });
  </script>
</body>
</html>
