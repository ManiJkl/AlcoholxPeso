<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Alcoholes</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      color: #f0f0f0;
      background: linear-gradient(160deg, #0a1814, #12211c);
      overflow-x: hidden;
      transition: background-color 0.4s, color 0.4s;
    }

    body.light {
      color: #222;
      background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
    }

    /* ===================== HERO ===================== */
    header {
      position: relative;
      height: 100vh;
      background: linear-gradient(160deg, #091713, #0f261e, #1c3a2d);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    body.light header {
      background: linear-gradient(160deg, #4caf50, #2e7d32);
    }

    header h1 {
      font-size: 10vw;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.4);
      margin: 0;
      z-index: 2;
    }

    header p {
      font-size: 1.5rem;
      margin-top: 10px;
      opacity: 0.9;
      z-index: 2;
    }

    /* BotÃ³n modo oscuro */
    #modo-btn {
      position: absolute;
      top: 25px;
      right: 25px;
      background: transparent;
      border: 2px solid white;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
      color: white;
      transition: background 0.3s, transform 0.3s;
      z-index: 10;
    }

    #modo-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(20deg);
    }

    body.light #modo-btn {
      color: #222;
      border-color: #222;
    }

    /* ===================== BOTELLAS ===================== */
    .botella {
      position: absolute;
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      opacity: 0.9;
      width: clamp(140px, 18vw, 260px);
      height: clamp(300px, 45vh, 500px);
      filter: drop-shadow(0 8px 20px rgba(0,0,0,0.4));
      animation: flotar var(--dur) ease-in-out infinite alternate,
                 rotar 12s ease-in-out infinite alternate;
      z-index: 1;
    }

    .botella.izquierda { left: 8%; top: 20%; --dur: 8s; }
    .botella.derecha { right: 8%; top: 22%; --dur: 10s; }
    .botella.extra1 { left: 25%; bottom: 10%; --dur: 11s; }
    .botella.extra2 { right: 25%; bottom: 8%; --dur: 12s; }
    .botella.extra3 { left: 40%; top: 10%; --dur: 9s; }
    .botella.extra4 { right: 40%; top: 5%; --dur: 13s; }

    @keyframes flotar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-40px); }
    }

    @keyframes rotar {
      0% { transform: rotate(-4deg); }
      50% { transform: rotate(4deg); }
      100% { transform: rotate(-4deg); }
    }

    /* ===================== RESPONSIVIDAD ===================== */
    @media (max-width: 1024px) {
      .botella.extra3, .botella.extra4 {
        display: none;
      }
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 14vw;
      }

      header p {
        font-size: 4vw;
      }

      .botella {
        width: 30vw;
        height: 45vh;
        position: relative;
        margin: 10px auto;
        display: inline-block;
        animation: none;
        transform: none;
      }

      header {
        padding-top: 60px;
      }

      .botella.izquierda, .botella.derecha,
      .botella.extra1, .botella.extra2 {
        position: static;
        display: block;
      }

      /* Ocultar las extras en pantallas muy pequeÃ±as */
      .botella.extra3, .botella.extra4 {
        display: none;
      }
    }

    /* ===================== BUSCADOR ===================== */
    .buscador {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 40px auto;
      padding: 0 15px;
      max-width: 900px;
    }

    input[type="text"], input[type="number"] {
      padding: 12px 14px;
      width: 250px;
      max-width: 100%;
      border: 1px solid #cfd8dc;
      border-radius: 10px;
      font-size: 16px;
      background-color: white;
      color: #222;
      transition: all 0.25s ease;
    }

    input:focus {
      border-color: #43a047;
      outline: none;
      box-shadow: 0 0 6px rgba(67,160,71,0.4);
      transform: scale(1.02);
    }

    /* ===================== TABLA ===================== */
    .tabla-container {
      overflow-x: auto;
      overflow-y: hidden;
      background-color: #1b1b1b;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      width: 90%;
      margin: 0 auto 40px;
    }

    body.light .tabla-container {
      background-color: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px;
    }

    th, td {
      border-bottom: 1px solid #2a2a2a;
      padding: 12px 10px;
      text-align: center;
      font-size: 15px;
      color: #f1f1f1;
    }

    body.light th, body.light td {
      color: #333;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background-color: #0f2f24;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    th:hover {
      background-color: #145a3d;
    }

    body.light th {
      background-color: #2e7d32;
    }

    body.light th:hover {
      background-color: #388e3c;
    }

    th::after {
      content: "â‡…";
      font-size: 12px;
      opacity: 0.7;
      margin-left: 6px;
    }

    tr:nth-child(even) {
      background-color: #1f1f1f;
    }

    tr:hover {
      background-color: #26332c;
      transition: all 0.3s ease;
    }

    body.light tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    body.light tr:hover {
      background-color: #e8f5e9;
    }

    tbody tr {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <button id="modo-btn" aria-label="Cambiar tema">ðŸŒ—</button>

    <!-- Botellas -->
    <div class="botella izquierda" style="background-image:url('botella_tapa_azul.png')"></div>
    <div class="botella derecha" style="background-image:url('botella1.png')"></div>
    <div class="botella extra1" style="background-image:url('botella2.png')"></div>
    <div class="botella extra2" style="background-image:url('botella3.png')"></div>
    <div class="botella extra3" style="background-image:url('botella4.png')"></div>
    <div class="botella extra4" style="background-image:url('botella5.png')"></div>

    <h1>Lista de Alcoholes</h1>
    <p>Explora, compara y descubre tu bebida favorita</p>
  </header>

  <div class="buscador">
    <input type="text" id="buscar" placeholder="Buscar por nombre...">
    <input type="number" id="precioMin" placeholder="Precio mÃ­nimo">
    <input type="number" id="precioMax" placeholder="Precio mÃ¡ximo">
  </div>

  <div class="tabla-container">
    <table id="tablaAlcoholes">
      <thead>
        <tr>
          <th data-col="Nombre">Nombre</th>
          <th data-col="Precio">Precio</th>
          <th data-col="Cantidad (ml)">Cantidad (ml)</th>
          <th data-col="Porcentaje">Porcentaje</th>
          <th data-col="Alcohol ml">Alcohol ml</th>
          <th data-col="cop x ml alcohol">COP x ml alcohol</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const btn = document.getElementById("modo-btn");
    const preferidoOscuro = window.matchMedia("(prefers-color-scheme: dark)").matches;
    if (!preferidoOscuro) {
      document.body.classList.add("light");
    }
    btn.addEventListener("click", () => {
      document.body.classList.toggle("light");
    });

    let alcoholes = [];
    let ordenAsc = true;

    fetch('alcoholes.json')
      .then(response => response.json())
      .then(data => {
        alcoholes = data;
        mostrarTabla(data);
      });

    const buscarInput = document.getElementById('buscar');
    const precioMinInput = document.getElementById('precioMin');
    const precioMaxInput = document.getElementById('precioMax');

    buscarInput.addEventListener('input', filtrar);
    precioMinInput.addEventListener('input', filtrar);
    precioMaxInput.addEventListener('input', filtrar);

    function filtrar() {
      const texto = buscarInput.value.toLowerCase();
      const min = parseFloat(precioMinInput.value) || 0;
      const max = parseFloat(precioMaxInput.value) || Infinity;

      const filtrados = alcoholes.filter(item => {
        const precioNumerico = parseFloat(item.Precio.replace(/[^0-9,]/g, '').replace(',', '.'));
        return (
          item.Nombre.toLowerCase().includes(texto) &&
          precioNumerico >= min &&
          precioNumerico <= max
        );
      });

      mostrarTabla(filtrados);
    }

    function mostrarTabla(lista) {
      const tbody = document.querySelector('#tablaAlcoholes tbody');
      tbody.innerHTML = '';
      lista.forEach((item, i) => {
        const fila = document.createElement('tr');
        fila.style.animationDelay = `${i * 0.03}s`;
        fila.innerHTML = `
          <td>${item.Nombre}</td>
          <td>${item.Precio}</td>
          <td>${item["Cantidad (ml)"]}</td>
          <td>${item.Porcentaje}</td>
          <td>${item["Alcohol ml"]}</td>
          <td>${item["cop x ml alcohol"]}</td>
        `;
        tbody.appendChild(fila);
      });
    }

    document.querySelectorAll('th').forEach(th => {
      th.addEventListener('click', () => {
        const columna = th.getAttribute('data-col');
        alcoholes.sort((a, b) => {
          let valorA = a[columna].toString().replace(/[^0-9.,]/g, '').replace(',', '.');
          let valorB = b[columna].toString().replace(/[^0-9.,]/g, '').replace(',', '.');

          valorA = parseFloat(valorA) || a[columna].toLowerCase();
          valorB = parseFloat(valorB) || b[columna].toLowerCase();

          if (valorA < valorB) return ordenAsc ? -1 : 1;
          if (valorA > valorB) return ordenAsc ? 1 : -1;
          return 0;
        });
        ordenAsc = !ordenAsc;
        mostrarTabla(alcoholes);
      });
    });
  </script>
</body>
</html>
