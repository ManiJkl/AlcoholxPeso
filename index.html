<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Alcoholes</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2b2b2b;
      margin-bottom: 20px;
    }

    .buscador {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="number"] {
      padding: 10px;
      width: 250px;
      max-width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: #4CAF50;
      outline: none;
      box-shadow: 0 0 5px rgba(76,175,80,0.4);
    }

    .tabla-container {
      overflow-x: auto;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      font-size: 15px;
    }

    th {
      background-color: #4CAF50;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #e9f5e9;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      table {
        font-size: 14px;
        min-width: 600px;
      }

      h1 {
        font-size: 22px;
      }

      input[type="text"], input[type="number"] {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      th, td {
        font-size: 13px;
        padding: 8px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Lista de Alcoholes</h1>

  <div class="buscador">
    <input type="text" id="buscar" placeholder="Buscar por nombre...">
    <input type="number" id="precioMin" placeholder="Precio mínimo">
    <input type="number" id="precioMax" placeholder="Precio máximo">
  </div>

  <div class="tabla-container">
    <table id="tablaAlcoholes">
      <thead>
        <tr>
          <th data-col="Nombre">Nombre</th>
          <th data-col="Precio">Precio</th>
          <th data-col="Cantidad (ml)">Cantidad (ml)</th>
          <th data-col="Porcentaje">Porcentaje</th>
          <th data-col="Alcohol ml">Alcohol ml</th>
          <th data-col="cop x ml alcohol">cop x ml alcohol</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let alcoholes = [];
    let ordenAsc = true;

    // Cargar el JSON
    fetch('alcoholes.json')
      .then(response => response.json())
      .then(data => {
        alcoholes = data;
        mostrarTabla(data);
      });

    const buscarInput = document.getElementById('buscar');
    const precioMinInput = document.getElementById('precioMin');
    const precioMaxInput = document.getElementById('precioMax');

    buscarInput.addEventListener('input', filtrar);
    precioMinInput.addEventListener('input', filtrar);
    precioMaxInput.addEventListener('input', filtrar);

    function filtrar() {
      const texto = buscarInput.value.toLowerCase();
      const min = parseFloat(precioMinInput.value) || 0;
      const max = parseFloat(precioMaxInput.value) || Infinity;

      const filtrados = alcoholes.filter(item => {
        const precioNumerico = parseFloat(item.Precio.replace(/[^0-9,]/g, '').replace(',', '.'));
        return (
          item.Nombre.toLowerCase().includes(texto) &&
          precioNumerico >= min &&
          precioNumerico <= max
        );
      });

      mostrarTabla(filtrados);
    }

    function mostrarTabla(lista) {
      const tbody = document.querySelector('#tablaAlcoholes tbody');
      tbody.innerHTML = '';
      lista.forEach(item => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${item.Nombre}</td>
          <td>${item.Precio}</td>
          <td>${item["Cantidad (ml)"]}</td>
          <td>${item.Porcentaje}</td>
          <td>${item["Alcohol ml"]}</td>
          <td>${item["cop x ml alcohol"]}</td>
        `;
        tbody.appendChild(fila);
      });
    }

    // Ordenar columnas al hacer clic
    document.querySelectorAll('th').forEach(th => {
      th.addEventListener('click', () => {
        const columna = th.getAttribute('data-col');
        alcoholes.sort((a, b) => {
          let valorA = a[columna].toString().replace(/[^0-9.,]/g, '').replace(',', '.');
          let valorB = b[columna].toString().replace(/[^0-9.,]/g, '').replace(',', '.');

          valorA = parseFloat(valorA) || a[columna].toLowerCase();
          valorB = parseFloat(valorB) || b[columna].toLowerCase();

          if (valorA < valorB) return ordenAsc ? -1 : 1;
          if (valorA > valorB) return ordenAsc ? 1 : -1;
          return 0;
        });
        ordenAsc = !ordenAsc;
        mostrarTabla(alcoholes);
      });
    });
  </script>
</body>
</html>
