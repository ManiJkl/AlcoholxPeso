<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Alcoholes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .buscador {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="number"] {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #e9f5e9;
    }
  </style>
</head>
<body>
  <h1>Lista de Alcoholes</h1>

  <div class="buscador">
    <input type="text" id="buscar" placeholder="Buscar por nombre...">
    <input type="number" id="precioMin" placeholder="Precio mínimo">
    <input type="number" id="precioMax" placeholder="Precio máximo">
  </div>

  <table id="tablaAlcoholes">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Cantidad (ml)</th>
        <th>Porcentaje</th>
        <th>Alcohol ml</th>
        <th>cop x ml alcohol</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let alcoholes = [];

    // Cargar el JSON
    fetch('alcoholes.json')
      .then(response => response.json())
      .then(data => {
        alcoholes = data;
        mostrarTabla(data);
      });

    const buscarInput = document.getElementById('buscar');
    const precioMinInput = document.getElementById('precioMin');
    const precioMaxInput = document.getElementById('precioMax');

    buscarInput.addEventListener('input', filtrar);
    precioMinInput.addEventListener('input', filtrar);
    precioMaxInput.addEventListener('input', filtrar);

    function filtrar() {
      const texto = buscarInput.value.toLowerCase();
      const min = parseFloat(precioMinInput.value) || 0;
      const max = parseFloat(precioMaxInput.value) || Infinity;

      const filtrados = alcoholes.filter(item => {
        const precioNumerico = parseFloat(item.Precio.replace(/[^0-9,]/g, '').replace(',', '.'));
        return (
          item.Nombre.toLowerCase().includes(texto) &&
          precioNumerico >= min &&
          precioNumerico <= max
        );
      });

      mostrarTabla(filtrados);
    }

    function mostrarTabla(lista) {
      const tbody = document.querySelector('#tablaAlcoholes tbody');
      tbody.innerHTML = '';
      lista.forEach(item => {
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${item.Nombre}</td>
          <td>${item.Precio}</td>
          <td>${item["Cantidad (ml)"]}</td>
          <td>${item.Porcentaje}</td>
          <td>${item["Alcohol ml"]}</td>
          <td>${item["cop x ml alcohol"]}</td>
        `;
        tbody.appendChild(fila);
      });
    }
  </script>
</body>
</html>
