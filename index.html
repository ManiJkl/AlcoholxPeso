<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Alcoholes</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      color: #f0f0f0;
      background: linear-gradient(160deg, #0a1814, #12211c);
      overflow-x: hidden;
      transition: background-color 0.4s, color 0.4s;
    }

    body.light {
      color: #222;
      background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
    }

    header {
      position: relative;
      height: 100vh;
      background: linear-gradient(160deg, #091713, #0f261e, #1c3a2d);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    body.light header {
      background: linear-gradient(160deg, #4caf50, #2e7d32);
    }

    header h1 {
      font-size: 10vw;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.4);
      margin: 0;
      z-index: 2;
    }

    header p {
      font-size: 1.5rem;
      margin-top: 10px;
      opacity: 0.9;
      z-index: 2;
    }

    #modo-btn {
      position: absolute;
      top: 25px;
      right: 25px;
      background: transparent;
      border: 2px solid white;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
      color: white;
      transition: background 0.3s, transform 0.3s;
      z-index: 10;
    }

    #modo-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(20deg);
    }

    body.light #modo-btn {
      color: #222;
      border-color: #222;
    }

    .botella {
      position: absolute;
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
      opacity: 0.9;
      width: clamp(140px, 18vw, 260px);
      height: clamp(300px, 45vh, 500px);
      filter: drop-shadow(0 8px 20px rgba(0,0,0,0.4));
      animation: flotar var(--dur) ease-in-out infinite alternate,
                 rotar 12s ease-in-out infinite alternate;
      z-index: 1;
    }

    .botella.izquierda { left: 8%; top: 20%; --dur: 8s; }
    .botella.derecha { right: 8%; top: 22%; --dur: 10s; }
    .botella.extra1 { left: 25%; bottom: 10%; --dur: 11s; }
    .botella.extra2 { right: 25%; bottom: 8%; --dur: 12s; }
    .botella.extra3 { left: 40%; top: 10%; --dur: 9s; }
    .botella.extra4 { right: 40%; top: 5%; --dur: 13s; }

    @keyframes flotar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-40px); }
    }

    @keyframes rotar {
      0% { transform: rotate(-4deg); }
      50% { transform: rotate(4deg); }
      100% { transform: rotate(-4deg); }
    }

    @media (max-width: 1024px) {
      .botella.extra3, .botella.extra4 {
        display: none;
      }
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 14vw;
      }

      header p {
        font-size: 4vw;
      }

      .botella {
        width: 30vw;
        height: 45vh;
        position: relative;
        margin: 10px auto;
        display: inline-block;
        animation: none;
        transform: none;
      }

      header {
        padding-top: 60px;
      }

      .botella.izquierda, .botella.derecha,
      .botella.extra1, .botella.extra2 {
        position: static;
        display: block;
      }

      .botella.extra3, .botella.extra4 {
        display: none;
      }
    }

    .buscador {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 40px auto;
      padding: 0 15px;
      max-width: 900px;
    }

    input[type="text"], input[type="number"], select {
      padding: 12px 14px;
      width: 250px;
      max-width: 100%;
      border: 1px solid #cfd8dc;
      border-radius: 10px;
      font-size: 16px;
      background-color: white;
      color: #222;
      transition: all 0.25s ease;
    }

    input:focus, select:focus {
      border-color: #43a047;
      outline: none;
      box-shadow: 0 0 6px rgba(67,160,71,0.4);
      transform: scale(1.02);
    }

    .tabla-container {
      overflow-x: auto;
      overflow-y: hidden;
      background-color: #1b1b1b;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      width: 90%;
      margin: 0 auto 40px;
    }

    body.light .tabla-container {
      background-color: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px;
    }

    th, td {
      border-bottom: 1px solid #2a2a2a;
      padding: 12px 10px;
      text-align: center;
      font-size: 15px;
      color: #f1f1f1;
    }

    body.light th, body.light td {
      color: #333;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background-color: #0f2f24;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    th:hover {
      background-color: #145a3d;
    }

    body.light th {
      background-color: #2e7d32;
    }

    body.light th:hover {
      background-color: #388e3c;
    }

    th::after {
      content: "â‡…";
      font-size: 12px;
      opacity: 0.7;
      margin-left: 6px;
    }

    tr:nth-child(even) {
      background-color: #1f1f1f;
    }

    tr:hover {
      background-color: #26332c;
      transition: all 0.3s ease;
    }

    body.light tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    body.light tr:hover {
      background-color: #e8f5e9;
    }

    tbody tr {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    
  </style>
</head>
<body>
  <header>
    <button id="modo-btn" aria-label="Cambiar tema">ðŸŒ—</button>
    <div class="botella izquierda" style="background-image:url('botella_tapa_azul.png')"></div>
    <div class="botella derecha" style="background-image:url('botella1.png')"></div>

    <h1>Lista de Alcoholes</h1>

  <div class="buscador">
    <input type="text" id="buscar" placeholder="Buscar por nombre...">
    <input type="number" id="precioMin" placeholder="Precio mÃ­nimo">
    <input type="number" id="precioMax" placeholder="Precio mÃ¡ximo">

    <select id="filtroTipo">
      <option value="">Todos los tipos</option>

          <th data-col="Porcentaje">Porcentaje</th>

      </thead>

<style>
  .button-85 {
  padding: 0.6em 2em;
  border: none;
  outline: none;
  color: rgb(255, 255, 255);
  background: #111;
  cursor: pointer;
  position: relative;
  z-index: 0;
  border-radius: 10px;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  margin-bottom: 20px;
  text-decoration: none;
}

.button-85:before {
  content: "";
  background: linear-gradient(
    45deg,
    #ff0000,
    #ff7300,
    #fffb00,
    #48ff00,
    #00ffd5,
    #002bff,
    #7a00ff,
    #ff00c8,
    #ff0000
  );
  position: absolute;
  top: -2px;
  left: -2px;
  background-size: 400%;
  z-index: -1;
  filter: blur(5px);
  -webkit-filter: blur(5px);
  width: calc(100% + 4px);
  height: calc(100% + 4px);
  animation: glowing-button-85 20s linear infinite;
  transition: opacity 0.3s ease-in-out;
  border-radius: 10px;
}

@keyframes glowing-button-85 {
  0% {
    background-position: 0 0;
  }
  50% {
    background-position: 400% 0;
  }
  100% {
    background-position: 0 0;
  }
}

.button-85:after {
  z-index: -1;
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: #222;
  left: 0;
  top: 0;
  border-radius: 10px;
}
</style>


<script>
  const btn = document.getElementById("modo-btn");
  const preferidoOscuro = window.matchMedia("(prefers-color-scheme: dark)").matches;
  if (!preferidoOscuro) {
    document.body.classList.add("light");
  }
  btn.addEventListener("click", () => {
    document.body.classList.toggle("light");
  });

  let alcoholes = [];
  let ordenAsc = true;

  fetch('alcoholes.json')
    .then(response => response.json())
    .then(data => {
      alcoholes = data;
      llenarTipos(data); // ðŸ”¹ nueva funciÃ³n
      mostrarTabla(data);
    });

  const buscarInput = document.getElementById('buscar');
  const precioMinInput = document.getElementById('precioMin');
  const precioMaxInput = document.getElementById('precioMax');
  const filtroTipo = document.getElementById('filtroTipo'); // ðŸ”¹ nuevo select

  buscarInput.addEventListener('input', filtrar);
  precioMinInput.addEventListener('input', filtrar);
  precioMaxInput.addEventListener('input', filtrar);
  filtroTipo.addEventListener('input', filtrar); // ðŸ”¹ nuevo evento

  // ðŸ”¹ FunciÃ³n robusta para convertir precios con puntos y comas
  function parsearNumero(valor) {
    if (valor === null || valor === undefined) return NaN;
    let s = String(valor).trim();

    // Eliminar sÃ­mbolos y letras, dejando solo nÃºmeros, puntos y comas
    s = s.replace(/[^0-9.,-]/g, '');
    if (!/[0-9]/.test(s)) return NaN;

    // Caso: tiene punto y coma â†’ '.' miles, ',' decimal
    if (s.indexOf('.') !== -1 && s.indexOf(',') !== -1) {
      s = s.replace(/\./g, '').replace(/,/g, '.');
      return parseFloat(s);
    }

    // Caso: solo coma â†’ puede ser decimal
    if (s.indexOf(',') !== -1) {
      const partes = s.split(',');
      if (partes[1] && partes[1].length <= 2) {
        return parseFloat(partes[0] + '.' + partes[1]);
      } else {
        return parseFloat(s.replace(/,/g, ''));
      }
    }

    // Caso: solo punto â†’ revisar si es miles o decimal
    if (s.indexOf('.') !== -1) {
      const partes = s.split('.');
      const last = partes[partes.length - 1];
      if (last.length === 2) {
        return parseFloat(s);
      } else {
        return parseFloat(s.replace(/\./g, ''));
      }
    }

    return parseFloat(s);
  }

  // ðŸ”¹ Nueva funciÃ³n para llenar los tipos en el select
  function llenarTipos(data) {
    const tipos = [...new Set(data.map(i => i.Tipo))].sort();
    tipos.forEach(tipo => {
      const opt = document.createElement('option');
      opt.value = tipo;
      opt.textContent = tipo;
      filtroTipo.appendChild(opt);
    });
  }

  // ðŸ”¹ Modificada para incluir el filtro de tipo y usar parsearNumero
  function filtrar() {
    const texto = buscarInput.value.toLowerCase();
    const min = parseFloat(precioMinInput.value) || 0;
    const max = parseFloat(precioMaxInput.value) || Infinity;
    const tipoSel = filtroTipo.value;

    const filtrados = alcoholes.filter(item => {
      const precioNumerico = parsearNumero(item.Precio);
      return (
        item.Nombre.toLowerCase().includes(texto) &&
        (tipoSel === "" || item.Tipo === tipoSel) &&
        precioNumerico >= min &&
        precioNumerico <= max
      );
    });

    mostrarTabla(filtrados);
  }

  function mostrarTabla(lista) {
    const tbody = document.querySelector('#tablaAlcoholes tbody');
    tbody.innerHTML = '';
    lista.forEach((item, i) => {
      const fila = document.createElement('tr');
      fila.style.animationDelay = `${i * 0.03}s`;
      fila.innerHTML = `
        <td>${item.Nombre}</td>
        <td>${item.Tipo}</td>
        <td>${item.Precio}</td>
        <td>${item["Cantidad (ml)"]}</td>
        <td>${item.Porcentaje}</td>
        <td>${item["Alcohol ml"]}</td>
        <td>${item["cop x ml alcohol"]}</td>
      `;
      tbody.appendChild(fila);
    });
  }

  // ðŸ”¹ Ordenamiento con parsearNumero mejorado
  document.querySelectorAll('th').forEach(th => {
    th.addEventListener('click', () => {
      const columna = th.getAttribute('data-col');
      alcoholes.sort((a, b) => {
        const numA = parsearNumero(a[columna]);
        const numB = parsearNumero(b[columna]);

        const valorA = !isNaN(numA) ? numA : String(a[columna] || '').toLowerCase();
        const valorB = !isNaN(numB) ? numB : String(b[columna] || '').toLowerCase();

        if (valorA < valorB) return ordenAsc ? -1 : 1;
        if (valorA > valorB) return ordenAsc ? 1 : -1;
        return 0;
      });
      ordenAsc = !ordenAsc;
      mostrarTabla(alcoholes);
    });
  });
</script>
