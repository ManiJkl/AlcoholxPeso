<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Alcoholes</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.4s, color 0.4s;
      color: #f0f0f0;
      background: linear-gradient(160deg, #0a1814, #12211c);
      overflow-x: hidden;
    }

    body.light {
      color: #222;
      background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
    }

    /* ===================== HERO ===================== */
    header {
      position: relative;
      height: 100vh;
      background: linear-gradient(160deg, #091713, #0f261e, #1c3a2d);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
    }

    body.light header {
      background: linear-gradient(160deg, #4caf50, #2e7d32);
    }

    header h1 {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 1px;
      z-index: 2;
      text-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    header p {
      font-size: 20px;
      margin-top: 10px;
      opacity: 0.9;
      z-index: 2;
    }

    /* BotÃ³n modo oscuro */
    #modo-btn {
      position: absolute;
      top: 25px;
      right: 25px;
      background: transparent;
      border: 2px solid white;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
      color: white;
      transition: background 0.3s, transform 0.3s;
      z-index: 10;
    }

    #modo-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(20deg);
    }

    body.light #modo-btn {
      color: #222;
      border-color: #222;
    }

    /* Botellas grandes y animadas */
    .botella {
      position: absolute;
      width: 280px;
      height: 550px;
      background: url('botella_tapa_azul.png') no-repeat center/contain;
      opacity: 0.9;
      filter: drop-shadow(0 8px 20px rgba(0,0,0,0.4));
      animation: flotar var(--dur) ease-in-out infinite alternate;
    }

    .botella.izquierda {
      left: 6%;
      top: 15%;
      transform: rotate(-10deg);
      --dur: 8s;
    }

    .botella.derecha {
      right: 6%;
      top: 20%;
      transform: rotate(10deg);
      --dur: 10s;
    }

    @keyframes flotar {
      from {
        transform: translateY(0) rotate(var(--rot, 0deg));
      }
      to {
        transform: translateY(-40px) rotate(calc(var(--rot, 0deg) + 6deg));
      }
    }

    /* ===================== RESPONSIVIDAD ===================== */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      header h1 {
        font-size: 34px;
      }

      header p {
        font-size: 16px;
      }

      .botella {
        width: 170px;
        height: 340px;
        opacity: 0.95;
      }

      .botella.izquierda {
        position: relative;
        top: 5%;
        left: auto;
        margin-bottom: 20px;
      }

      .botella.derecha {
        position: relative;
        top: auto;
        bottom: 5%;
        left: auto;
        margin-top: 20px;
      }
    }

    /* ===================== BUSCADOR ===================== */
    .buscador {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 40px auto;
      padding: 0 15px;
      max-width: 900px;
    }

    input[type="text"], input[type="number"] {
      padding: 12px 14px;
      width: 250px;
      max-width: 100%;
      border: 1px solid #cfd8dc;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.25s ease;
      background-color: white;
      color: #222;
    }

    input:focus {
      border-color: #43a047;
      outline: none;
      box-shadow: 0 0 6px rgba(67,160,71,0.4);
      transform: scale(1.02);
    }

    /* ===================== TABLA ===================== */
    .tabla-container {
      overflow-x: auto;
      background-color: #1b1b1b;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      width: 90%;
      margin: 0 auto 40px;
      overflow-y: hidden;
    }

    body.light .tabla-container {
      background-color: white;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 700px;
    }

    th, td {
      border-bottom: 1px solid #2a2a2a;
      padding: 12px 10px;
      text-align: center;
      font-size: 15px;
      color: #f1f1f1;
    }

    body.light th, body.light td {
      color: #333;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background-color: #0f2f24;
      color: white;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s ease;
    }

    th:hover {
      background-color: #145a3d;
    }

    body.light th {
      background-color: #2e7d32;
    }

    body.light th:hover {
      background-color: #388e3c;
    }

    th::after {
      content: "â‡…";
      font-size: 12px;
      opacity: 0.7;
      margin-left: 6px;
    }

    tr:nth-child(even) {
      background-color: #1f1f1f;
    }

    tr:hover {
      background-color: #26332c;
      transition: all 0.3s ease;
    }

    body.light tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    body.light tr:hover {
      background-color: #e8f5e9;
    }

    tbody tr {
      opacity: 0;
      transform: translateY(10px);
      animation: fadeIn 0.4s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>
  <header>
    <button id="modo-btn" aria-label="Cambiar tema">ðŸŒ“</button>
    <div class="botella izquierda" style="--rot:-8deg;"></div>
    <h1>Lista de Alcoholes</h1>
    <p>Explora, compara y descubre tu bebida favorita</p>
    <div class="botella derecha" style="--rot:10deg;"></div>
  </header>

  <div class="buscador">
    <input type="text" id="buscar" placeholder="ðŸ” Buscar por nombre...">
    <input type="number" id="precioMin" placeholder="ðŸ’° Precio mÃ­nimo">
    <input type="number" id="precioMax" placeholder="ðŸ’µ Precio mÃ¡ximo">
  </div>

  <div class="tabla-container">
    <table id="tablaAlcoholes">
      <thead>
        <tr>
          <th data-col="Nombre">Nombre</th>
          <th data-col="Precio">Precio</th>
          <th data-col="Cantidad (ml)">Cantidad (ml)</th>
          <th data-col="Porcentaje">Porcentaje</th>
          <th data-col="Alcohol ml">Alcohol ml</th>
          <th data-col="cop x ml alcohol">COP x ml alcohol</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // ====== MODO OSCURO / CLARO ======
    const btn = document.getElementById("modo-btn");
    const preferidoOscuro = window.matchMedia("(prefers-color-scheme: dark)").matches;
    if (!preferidoOscuro) {
      document.body.classList.add("light");
    }
    btn.addEventListener("click", () => {
      document.body.classList.toggle("light");
    });

    // ====== TABLA DE ALCOHOLES ======
    let alcoholes = [];
    let ordenAsc = true;

    fetch('alcoholes.json')
      .then(response => response.json())
      .then(data => {
        alcoholes = data;
        mostrarTabla(data);
      });

    const buscarInput = document.getElementById('buscar');
    const precioMinInput = document.getElementById('precioMin');
    const precioMaxInput = document.getElementById('precioMax');

    buscarInput.addEventListener('input', filtrar);
    precioMinInput.addEventListener('input', filtrar);
    precioMaxInput.addEventListener('input', filtrar);

    function filtrar() {
      const texto = buscarInput.value.toLowerCase();
      const min = parseFloat(precioMinInput.value) || 0;
      const max = parseFloat(precioMaxInput.value) || Infinity;

      const filtrados = alcoholes.filter(item => {
        const precioNumerico = parseFloat(item.Precio.replace(/[^0-9,]/g, '').replace(',', '.'));
        return (
          item.Nombre.toLowerCase().includes(texto) &&
          precioNumerico >= min &&
          precioNumerico <= max
        );
      });

      mostrarTabla(filtrados);
    }

    function mostrarTabla(lista) {
      const tbody = document.querySelector('#tablaAlcoholes tbody');
      tbody.innerHTML = '';
      lista.forEach((item, i) => {
        const fila = document.createElement('tr');
        fila.style.animationDelay = `${i * 0.03}s`;
        fila.innerHTML = `
          <td>${item.Nombre}</td>
          <td>${item.Precio}</td>
          <td>${item["Cantidad (ml)"]}</td>
          <td>${item.Porcentaje}</td>
          <td>${item["Alcohol ml"]}</td>
          <td>${item["cop x ml alcohol"]}</td>
        `;
        tbody.appendChild(fila);
      });
    }

    document.querySelectorAll('th').forEach(th => {
      th.addEventListener('click', () => {
        const columna = th.getAttribute('data-col');
        alcoholes.sort((a, b) => {
          let valorA = a[columna].toString().replace(/[^0-9.,]/g, '').replace(',', '.');
          let valorB = b[columna].toString().replace(/[^0-9.,]/g, '').replace(',', '.');

          valorA = parseFloat(valorA) || a[columna].toLowerCase();
          valorB = parseFloat(valorB) || b[columna].toLowerCase();

          if (valorA < valorB) return ordenAsc ? -1 : 1;
          if (valorA > valorB) return ordenAsc ? 1 : -1;
          return 0;
        });
        ordenAsc = !ordenAsc;
        mostrarTabla(alcoholes);
      });
    });
  </script>
</body>
</html>
