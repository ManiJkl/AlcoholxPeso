<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcohol x Peso - Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Alcohol x Peso</h1>
            <p class="subtitle">Calculate the best value for your money</p>
        </header>

        <main>
            <div class="calculator-section">
                <h2>Compare Alcoholic Beverages</h2>
                
                <div class="input-group">
                    <label for="price">Price (Peso)</label>
                    <input type="number" id="price" placeholder="Enter price" min="0" step="0.01">
                </div>

                <div class="input-group">
                    <label for="volume">Volume (ml)</label>
                    <input type="number" id="volume" placeholder="Enter volume" min="0" step="1">
                </div>

                <div class="input-group">
                    <label for="alcohol">Alcohol Content (%)</label>
                    <input type="number" id="alcohol" placeholder="Enter alcohol %" min="0" max="100" step="0.1">
                </div>

                <button id="calculateBtn" class="btn-primary">Calculate Value</button>
                <button id="addBtn" class="btn-secondary">Add to Comparison</button>

                <div id="result" class="result-box" style="display: none;">
                    <h3>Results</h3>
                    <p><strong>Cost per ml:</strong> <span id="costPerMl"></span> Peso/ml</p>
                    <p><strong>Pure alcohol volume:</strong> <span id="pureAlcohol"></span> ml</p>
                    <p><strong>Cost per ml of pure alcohol:</strong> <span id="costPerAlcoholMl"></span> Peso/ml</p>
                </div>
            </div>

            <div class="comparison-section">
                <h2>Comparison List</h2>
                <div id="comparisonList" class="comparison-list">
                    <p class="empty-state">No items added yet. Add beverages to compare!</p>
                </div>
                <button id="clearBtn" class="btn-danger" style="display: none;">Clear All</button>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Alcohol x Peso Calculator</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
