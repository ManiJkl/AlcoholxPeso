<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego del Presupuesto de Alcohol</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px;
      font-size: 1.8em;
      font-weight: 700;
      text-align: center;
    }

    .info {
      text-align: center;
      margin: 25px 0;
      font-weight: 600;
      font-size: 1.1em;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px 60px 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h3 {
      font-size: 1.1em;
      color: #222;
      margin-bottom: 10px;
      height: 45px;
    }

    .card p {
      font-size: 0.9em;
      color: #444;
      margin: 4px 0;
    }

    .card .tipo {
      font-weight: 700;
      color: #0074D9;
    }

    button {
      background-color: #222;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
      transition: 0.2s;
    }

    button:hover {
      background-color: #444;
    }

    .resultado-box {
      max-width: 500px;
      background: white;
      margin: 40px auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .resultado-box h2 {
      margin-bottom: 10px;
      font-size: 1.4em;
      color: #222;
    }

    .resultado-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      text-align: left;
      gap: 8px 20px;
      margin-top: 15px;
      font-size: 1em;
    }

    .resultado-grid span {
      font-weight: 600;
      color: #111;
    }

    @media (max-width: 600px) {
      .resultado-grid {
        grid-template-columns: 1fr;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>Juego del Presupuesto de Alcohol</header>

  <div class="info">
    Presupuesto total: $<span id="presupuesto">45,000</span> COP
  </div>

  <div class="container" id="bebidas"></div>

  <div class="resultado-box" id="resultado">
    <h2>Resumen de tu compra</h2>
    <div class="resultado-grid">
      <div>Presupuesto inicial:</div> <div>$<span id="presupuestoInicial">100000</span></div>
      <div>Total gastado:</div> <div>$<span id="gastado">0</span></div>
      <div>Presupuesto restante:</div> <div>$<span id="restante">100000</span></div>
      <div>Alcohol puro consumido:</div> <div><span id="alcohol">0</span> ml</div>
    </div>
  </div>

  <script>
    const contenedor = document.getElementById("bebidas");
    const presupuestoEl = document.getElementById("presupuesto");
    const gastadoEl = document.getElementById("gastado");
    const restanteEl = document.getElementById("restante");
    const alcoholEl = document.getElementById("alcohol");

    let presupuesto = 45000;
    let gastado = 0;
    let alcoholTotal = 0;

    fetch("alcoholes.json")
      .then(res => res.json())
      .then(data => mostrarBebidas(data))
      .catch(err => {
        contenedor.innerHTML = "<p>Error al cargar las bebidas.</p>";
        console.error(err);
      });

    function mostrarBebidas(bebidas) {
      bebidas.forEach((b, index) => {
        const precioNum = parseFloat(b["Precio"].replace(/[^\d,]/g, "").replace(",", "."));
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${b.Nombre}</h3>
          <p class="tipo">${b.Tipo}</p>
          <p>Precio: ${b.Precio}</p>
          <p>Cantidad: ${b["Cantidad (ml)"]} ml</p>
          <p>Porcentaje: ${b["Porcentaje"]}</p>
          <p>Alcohol puro: ${b["Alcohol ml"]} ml</p>
          <button onclick="comprar(${precioNum}, ${b["Alcohol ml"]})">Agregar</button>
        `;
        contenedor.appendChild(card);
      });
    }

    function comprar(precio, alcohol) {
      if (gastado + precio > presupuesto) {
        alert("No tienes suficiente presupuesto para agregar esta bebida.");
        return;
      }

      gastado += precio;
      alcoholTotal += alcohol;
      actualizarResultados();
    }

    function actualizarResultados() {
      const restante = presupuesto - gastado;

      gastadoEl.textContent = gastado.toFixed(0);
      restanteEl.textContent = restante.toFixed(0);
      alcoholEl.textContent = alcoholTotal.toFixed(2);
      presupuestoEl.textContent = restante.toFixed(0);
    }
  </script>
</body>
</html>
